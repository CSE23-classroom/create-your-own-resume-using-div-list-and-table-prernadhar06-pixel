<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
<style>
    nav {
    background-color: rgb(249, 211, 134);
        height: 20px;
        display: center;
        padding: 10px;
        margin-top: 5px;
        text-align: center;
        margin-left: 5px;
        margin-right: 5px;
        margin-bottom: 30px;}

    span {
        text-align: center;
        font-weight: bold;}

    .web {
        color: rgb(147, 75, 3);}

    div { 
        border: 2px solid black;
        height: 170px;
    }

     ul li{
        display: inline;
        color: rgb(159, 46, 2);
        background-color: rgba(252, 189, 122, 0.989);
        padding: 5px;
        margin: 7px;}

    ul{
        margin: 20px;}

    ol li{
        display: inline;
        color: rgb(91, 123, 2);
        background-color: rgb(203, 248, 131);
        padding: 5px;
        margin-left: 5px;}

    ol{
        margin-left: 35px;
        padding:0px ;}
</style>
</head>

<body>
    <div>
        <header>
            <nav>
                <span class="my">My</span>
                <span class="web">website</span>
                <span class="my">navigation</span>
            </nav>
        </header>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
        <ol>
            <li>Dashboard</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>Layout</li>
        </ol>
    </div>



</body>

</html>
